<script>




const options = {
    method: 'GET',
    headers: {
        'X-RapidAPI-Key': '1afd101e59mshbbc2c899908bce1p1b9ea4jsn59b94af41687',

};
fetch('https://bb-finance.p.rapidapi.com/news/list', options)
    .then(response => response.json())
        .then(data => {
        var newsArticles = data.modules[2];
        var tableBody = document.getElementById('table-body');
        for (let i = 0; i < 5; i++) {
            const article = newsArticles.stories[i];
            var title = article.title;
            var link = article.shortURL;
            var summary = article.autoGeneratedSummary;
            var row = '<tr><td><h5 style="font-weight:bold; font-size:20px">' + title + '</h5><br><div>' + summary + 
            '...</div><br><br><a href="' + link + '">See more...</a></td></tr>';
            tableBody.innerHTML += row;
    }
});
